<!DOCTYPE html>
<html>
<head>
    <title>Definitive Pi Control</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 1em; }
        video { background: #222; width: 640px; height: 480px; border: 1px solid #444; margin-bottom: 10px; }
        .controls button { font-size: 1.2em; padding: 10px 20px; margin: 5px; min-width: 150px; cursor: pointer; }
        #status { font-family: monospace; color: #555; margin: 10px; height: 20px; background-color: #f0f0f0; padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Robust Pi Robot Control</h1>
    <video id="video" autoplay playsinline></video>
    <div id="status">Ready</div>
    <div class="controls">
        <button id="startBtn">Start Stream</button>
        <button id="stopBtn" disabled>Stop Stream</button>
    </div>
    <div class="controls">
        <button id="forwardBtn" disabled>Move Forward</button>
    </div>
    <script src="/client_direct.js"></script>
</body>
</html>
